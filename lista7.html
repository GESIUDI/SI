
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <h1>Cadastro de clientes</h1>
    <p style="color: red;">Todos os campos são de preenchimento obrigatório.</p>
    <form >
        <fieldset>
           <legend>Dados Pessoais</legend>
           <label for="nome"> Nome:</label> 
           <input id="nome" type="text" placeholder="Nome Completo" style="width: 300px;" required><br>
           <label for="dn">Data de Nascimento:</label> 
           <input id="dn" type="date" required><br>
           
           <label>Sexo:</label>
           <input type="radio" name="sexo" required>Masculino 
           <input type="radio" name="sexo" required>Feminino
        
        </fieldset>
        <form >
            <fieldset>
                <legend>Informações de Contato</legend>
                <label for="email">Email:</label>
                <input id="email" type="email" style="width: 300px;" required><br>
               <label for="tel">Telefone Celular:</label>  
               <input id="tel" type="number" maxlength="9" placeholder="Apenas Números (máx.9)" required><br>
                <label for="site"> Website Pessoal: </label>  
                <input id="site" type="url" style="width: 300px;" required><br>
            
            </fieldset>
            <form >
                <fieldset>
                    <legend>Localização</legend>
                    <label for="end">Endereço:</label> 
                    <input id="end" type="text" style="width: 300px;" required><br>
                     <label for="num">Número:</label> 
                    <input id="num" type="number" maxlength="9999" placeholder="(Valor entre 1 e 9999)" required><br>
                    <label for="cid">Cidade:</label> 
                    <input id="cid" type="text" required>
                    <label>Estado:</label>        <select required>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>BA</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>PA</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                        
                    </select>
                
                </fieldset>
        <input type="submit" value="Cadastrar">

        <input type="reset" value="Limpar"> 
    </form>
    
</body>
</html>
